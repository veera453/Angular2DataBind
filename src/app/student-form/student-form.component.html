<!DOCTYPE html>
<html>
<h2 style="color:#0099FF">Angular2 Data Binding</h2>
	<form (ngSubmit)="onSubmit(studentForm.value)"	 #studentForm="ngForm">
		<div class="form-group">
			<label class="col-xs-4 control-label" for="studentName">Student Name: </label>
			<div class="col-xs-8">
				<input type="text" name="studentName" style="width: 500px" class="form-control" required
				[(ngModel)]="studentObj.studentName"
				ngControl="studentName"
				#studentName="ngModel"
				>
			<div [hidden]="studentName.valid ||studentName.pristine" class="alert alert-danger">
				student name is required!
			</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-4 control-label" for="email">Email: </label>
			<div class="col-xs-8">
				<input type="email" name="email" style="width: 500px" class="form-control" email="true" required
                [(ngModel)]="studentObj.email"
                ngControl="email"
                #email="ngModel"
                >
				<div [hidden]="email.valid||email.pristine" class="alert alert-danger">
					email required!
				</div>
			</div>			
		</div>
		<div class="form-group">
			<label class="col-xs-4 control-label" for="mobile">
				Mobile: 
			</label>
			<div class="col-xs-8">
				<input type="number" name="mobile" style="width: 500px" class="form-control" required
				[(ngModel)]="studentObj.mobile"
				ngControl="mobile"
				#mobile="ngModel"
				>
				<div [hidden]="mobile.valid||mobile.pristine" class="alert alert-danger">Mobile number is required!</div>
			</div>
		</div>
     <div class="form-group">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label" >Submitted Data : </label>
        <div class="col-xs-8">
            <div [hidden]="!submitted">
                <!-- <span>from angulartypescript.com</span> -->
                <textarea style="width: 300px" class="form-control" rows="6">{{data}}</textarea>
            </div>
            <!-- <div [hidden]="submitted">
                <span>Edit your Data then click Submit to get Data from : angulartypescript.com</span>
            </div> -->
        </div>
    </div>
</form>
</html>
